<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>To Do Item</th>
        <th>Complete</th>
        <th></th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="todoshelf">
    </tbody>
  </table>



  <section>
    <h3>Add To Do Item</h3>
    <label>Enter Text: </label>
    <input type="text" id="toDoTextInput1" data-testid="toDoTextInput" size="50">
    
    <button type="button" onClick="handleSubmit(event)">Submit</button>
  </section>
</body>
</html>
